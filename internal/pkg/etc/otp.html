<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniTwitter - Verification Code</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333333;
            font-size: 24px;
        }

        p {
            color: #555555;
            font-size: 16px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .logo {
            margin-bottom: 20px;
        }

        .code {
            font-size: 32px;
            color: #007bff;
            margin: 20px 0;
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #888888;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo">
        <a href="https://imgbb.com/"><img src="https://i.ibb.co/h2VdYjs/twitter.png" alt="twitter" border="0"></a>
    </div>

    <h1>Verify Your MiniTwitter Account</h1>

    <p>Enter the following code to verify your account:</p>

    <div class="code">{{.Code}}</div>

    <p>This code is valid for the next 3 minutes. If you did not request this, please ignore this email.</p>

    <div class="footer">
        <p>&copy; 2024 MiniTwitter. All rights reserved.</p>
    </div>
</div>
</body>
</html>
